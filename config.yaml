baseURL: https://languages-in-floss.eu
languageCode: fr
defaultContentLanguage: fr
defaultContentLanguageInSubdir: true
title: Langues et logiciels libres
theme: minimo
pagination:
  pagerSize: 5
preserveTaxonomyNames: true
enableRobotsTXT: true
pygmentsCodefences: true
enableEmoji: false
params:
  info:
    description: Partages et aventures
    title404: We can't find this page, wrong URL?
  assets:
    favicon: favicon.ico
    gopher: ""
  copyright:
    prefix: CC-BY SA 4.0
    holder: Languages in FLOSS
    startYear: "2020"
    suffix: ""
  settings:
    dateFormat: 2006-01-02
    listDateFormat: 2006-01-02
    archiveDateFormat: 01-02
    hideEntryNavigation:
      - page
    hideEntryMeta:
      - page
    showReadingTime: false
    showLastmod: true
    taxonomyCloudShuffle: false
    accentColor: "#ffcd00"
    hideMainMenu: false
  sidebar:
    enable: true
  widgets:
    header:
      - breadcrumbs
    homepage:
      - recent_posts
    sidebar:
      - about
      - languages
      - sidebar_menu
      - taxonomy_cloud
      - search
    footer:
      - social_menu
  seo:
    titleSeparator: •
  comments:
    enable: true
  social:
    email: contact@languages-in-floss.eu
    github: languages-in-floss
    mastodon: https://mamot.fr/@jibec
  search:
    client: fuse
taxonomies:
  author: authors
  category: categories
  series: series
  tag: tags
permalinks:
  page: /:title/
  posts: /:year/:month/:title/
blackfriday:
  hrefTargetBlank: true
